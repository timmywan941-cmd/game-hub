<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Game Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>My Game Hub</h1>
  </header>

  <main class="container">

    <section class="game-list">

      <!-- Xmas Cookie Clicker -->
      <div class="game-card" data-title="Xmas Cookie Clicker" data-tags="cookie xmas clicker freezenova">
        <h2>Xmas Cookie Clicker</h2>
        <button class="play-btn"
                data-url="https://unblocked-games.s3.amazonaws.com/xmas-cookie-clicker.html">
          Play
        </button>
      </div>

      <!-- Retro Bowl -->
      <div class="game-card" data-title="Retro Bowl" data-tags="football retro sports">
        <h2>Retro Bowl</h2>
        <button class="play-btn"
                data-url="https://retro-bowlgames.github.io/">
          Play
        </button>
      </div>

      <!-- Test Game -->
      <div class="game-card" data-title="Test Game" data-tags="test">
        <h2>Test Game</h2>
        <button class="play-btn"
                data-url="game1.html">
          Play
        </button>
      </div>

    </section>

    <section class="viewer">
      <iframe id="game-frame"></iframe>
    </section>

  </main>

  <script src="script.js"></script>

</body>
</html>
