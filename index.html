<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Game Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>My Game Hub</h1>
    <input id="search" type="text" placeholder="Search games...">
  </header>

  <main class="layout">
    <!-- LEFT SIDE: GAME LIST -->
    <section class="game-list" id="game-list">

      <!-- TEST GAME 1 -->
      <div class="game-card" data-title="Test Game" data-tags="test demo">
        <h2>Test Game</h2>
        <button class="play-btn" data-url="game1.html">
          Play
        </button>
      </div>

      <!-- TEST GAME 2 -->
      <div class="game-card" data-title="Second Test Game" data-tags="test blue demo">
        <h2>Second Test Game</h2>
        <button class="play-btn" data-url="game2.html">
          Play
        </button>
      </div>

      <!-- REAL GAME: SLOPE -->
      <div class="game-card" data-title="Slope" data-tags="3d running ball fast">
        <h2>Slope</h2>
        <button class="play-btn"
          data-url="https://sheeptester.github.io/slope-game/">
          Play
        </button>
      </div>

    </section>

    <!-- RIGHT SIDE: GAME VIEWER -->
    <section class="viewer">
      <iframe id="game-frame" src="" frameborder="0" allowfullscreen></iframe>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
