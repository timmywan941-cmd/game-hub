<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbital Shooter</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at center, #0b1d2a, #030711 70%);
      color: #e2f7ff;
      font-family: 'Space Mono', 'JetBrains Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 16px;
      padding: 16px;
    }
    canvas {
      border: 3px solid rgba(255,255,255,0.15);
      border-radius: 18px;
      background: rgba(0,0,0,0.35);
      width: min(600px, 90vw);
      aspect-ratio: 1 / 1;
    }
    .hud {
      display: flex;
      gap: 24px;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>Orbital Shooter</h1>
  <p>Move with WASD/arrow keys â€¢ Hold mouse/touch to fire</p>
  <canvas id="arena" width="520" height="520"></canvas>
  <div class="hud">
    <span>Wave: <strong id="wave">1</strong></span>
    <span>Enemies: <strong id="remaining">0</strong></span>
  </div>
  <script>
    const canvas = document.getElementById('arena');
    const ctx = canvas.getContext('2d');
    const player = { x: canvas.width / 2, y: canvas.height / 2, size: 14, speed: 3 };
    const bullets = [];
    const enemies = [];
    let keys = {};
    let wave = 1;
    let firing = false;

    function spawnWave() {
      enemies.length = 0;
      for (let i = 0; i < 3 + wave; i++) {
        enemies.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: 12,
          speed: 0.6 + Math.random() * 0.4
        });
      }
      document.getElementById('remaining').textContent = enemies.length;
    }

    function movePlayer() {
      const velocity = { x: 0, y: 0 };
      if (keys['ArrowUp'] || keys['KeyW']) velocity.y -= 1;
      if (keys['ArrowDown'] || keys['KeyS']) velocity.y += 1;
      if (keys['ArrowLeft'] || keys['KeyA']) velocity.x -= 1;
      if (keys['ArrowRight'] || keys['KeyD']) velocity.x += 1;
      const len = Math.hypot(velocity.x, velocity.y) || 1;
      player.x = Math.max(20, Math.min(canvas.width - 20, player.x + (velocity.x / len) * player.speed));
      player.y = Math.max(20, Math.min(canvas.height - 20, player.y + (velocity.y / len) * player.speed));
    }

    function addBullet(targetX, targetY) {
      const angle = Math.atan2(targetY - player.y, targetX - player.x);
      bullets.push({ x: player.x, y: player.y, vx: Math.cos(angle) * 6, vy: Math.sin(angle) * 6 });
    }

    let lastFire = 0;
    canvas.addEventListener('pointerdown', e => {
      firing = true;
      addBullet(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('pointerup', () => firing = false);
    canvas.addEventListener('pointermove', e => {
      if (firing && performance.now() - lastFire > 120) {
        lastFire = performance.now();
        addBullet(e.offsetX, e.offsetY);
      }
    });

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    function update() {
      movePlayer();
      bullets.forEach(b => {
        b.x += b.vx;
        b.y += b.vy;
      });
      for (const enemy of enemies) {
        const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
        enemy.x += Math.cos(angle) * enemy.speed;
        enemy.y += Math.sin(angle) * enemy.speed;
      }

      bullets.forEach((b, i) => {
        enemies.forEach((enemy, j) => {
          if (Math.hypot(b.x - enemy.x, b.y - enemy.y) < enemy.size) {
            enemies.splice(j, 1);
            bullets.splice(i, 1);
            document.getElementById('remaining').textContent = enemies.length;
          }
        });
      });

      bullets.filter((b, i) => {
        if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
          bullets.splice(i, 1);
        }
      });

      enemies.forEach(enemy => {
        if (Math.hypot(player.x - enemy.x, player.y - enemy.y) < enemy.size + player.size) {
          wave = 1;
          document.getElementById('wave').textContent = wave;
          spawnWave();
        }
      });

      if (enemies.length === 0) {
        wave++;
        document.getElementById('wave').textContent = wave;
        spawnWave();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#030711';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = 'rgba(255,255,255,0.05)';
      for (let x = 0; x < canvas.width; x += 40) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += 40) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }

      ctx.fillStyle = '#facc15';
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#4fd1c5';
      bullets.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, 4, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.fillStyle = '#fb7185';
      enemies.forEach(enemy => {
        ctx.beginPath();
        ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    spawnWave();
    loop();
  </script>
</body>
</html>
